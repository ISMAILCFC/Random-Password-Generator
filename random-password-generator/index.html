<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
</head>


<body>

   <div class="container">
    <h1>WELCOME TO PASSWORD GENERATOR!!</h1>

    <div class="pass-box">

        
        <input type="text" id="output">
        
        <button>
            <i class="fas fa-random" onclick="genPassword()"></i>
        </button>
        <button>
            <i class="fas fa-copy" onclick="copyPassword()"></i>
        </button>

        <input type="range" name="" id="length" min="8" max="20" value="8" oninput="genPassword()">
        <h3 id="length-value" >8</h3>
    </div>
   </div>
    

        <script src="script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
</body>



</html>
